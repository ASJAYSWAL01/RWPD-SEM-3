<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>PRACTICAL_18</title>
    <style>
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="IMAGES/CLG.JPG" alt="Your Logo" width="400" height="70">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">‚ÑπÔ∏è About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">‚úâÔ∏è Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home" class="content active">
            <h2>Welcome to Our Website</h2>
            <p>This is the Home page content.</p>
        </div>

        <div id="about" class="content">
            <h2>About Us</h2>
            <p>This is the About Us page content.</p>
        </div>

        <div id="contact" class="content">
            <h2>Contact Us</h2>
            <p>This is the Contact Us page content.</p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navLinks = document.querySelectorAll(".nav-link");
            var contentSections = document.querySelectorAll(".content");

            navLinks.forEach(function (link) {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    var targetId = this.getAttribute("href");
                    contentSections.forEach(function (section) {
                        section.classList.remove("active");
                    });
                    document.querySelector(targetId).classList.add("active");
                });
            });
        });
    </script>
</body>

</html>
